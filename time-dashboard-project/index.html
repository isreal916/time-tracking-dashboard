<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-face.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
   <div class="main-container">
    <div class="flex">
    <div class="profile-container">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for</p><br>
        <h1 id="name">Jeremy Robson</h1>
    </div>
    <div class="profile-sub">
        <span id="daily">Daily</span>
        <br>
        
        <span id="weekly">Weekly</span>
        <br>
        <span id="monthly">monthly</span>
    </div>
    

   </div> 
   <div class="time-div">
    <div class="work">
        <div class="contain-sub"><p>Work</p>
            <h1 id="work-current">5hrs</h1>
            <p id="prev">Last Week -<span id="work-prev">7hrs</span></p><img src="images/icon-ellipsis.svg" alt=""></div></div>
    <div class="play">
        <div class="contain-sub">
            <p>Exercise</p><h1 id="exercise-current">1hrs</h1>
            <p id="prev">Last Week -<span id="exercise-prev"> 1hrs</span></p>
            <img src="images/icon-ellipsis.svg" alt=""></div>
        </div>
    <div class="study">
        <div class="contain-sub">
            <p>play</p><h1 id="play-current">1hrs</h1>
            <p id="prev">Last Week -<span id="play-prev">2hrs</span></p>
            <img src="images/icon-ellipsis.svg" alt=""></div>
        </div>
    <div class="exercise">
        <div class="contain-sub">
            <p>Social</p><h1 id="social-current">1hrs</h1>
            <p id="prev">Last Week -<span id="social-prev">3hrs</span></p>
            <img src="images/icon-ellipsis.svg" alt=""></div>
        </div>
    <div class="social">
        <div class="contain-sub">
            <p>Study</p><h1 id="study-current">0hrs</h1>
            <p id="prev">Last Week -<span id="study-prev">1hrs</span></p><img src="images/icon-ellipsis.svg" alt=""></div></div>
    <div class="self-care">
        <div class="contain-sub"><p>Self care</p>
            <h1 id="selfCare-current">1hrs</h1><p id="prev">Last Week -<span id="self-prev">3hrs</span></p>
            <img src="images/icon-ellipsis.svg" alt=""></div>
        </div>
 </div>
 
     
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kanis code</a>.
  </div>
<script src="jquery-1.8.3.js"></script>
<script src="script.js"></script>
</body>
</html>
